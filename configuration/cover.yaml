- platform: template
  covers:
    garage_door:
      friendly_name: "Garage Door"
      device_class: garage
      value_template: "{{ states.sensor.garage_status.state == 'open' }}"
      open_cover:
        service: switch.turn_on
        data:
          entity_id: switch.garage_remote
      close_cover:
        service: switch.turn_on
        data:
          entity_id: switch.garage_remote
      availability_template: "{{ states.switch.garage_remote.state != 'unavailable' }}"
      icon_template: >-
        {% if states.sensor.garage_status.state == 'open' %}
          mdi:garage-open
        {% else %}
          mdi:garage
        {% endif %}
