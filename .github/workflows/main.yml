name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - run: ls .
      uses: ludeeus/action-ha-config-check@0.0.1
    - run: echo "$GITHUB_WORKSPACE"/"$ACTION_CONFIG_PATH"
      uses: ludeeus/action-ha-config-check@0.0.1
    - run: ls $GITHUB_WORKSPACE
      uses: ludeeus/action-ha-config-check@0.0.1
    - run: pwd
      uses: ludeeus/action-ha-config-check@0.0.1
    - name: Home Assistant Configuration Check
      uses: ludeeus/action-ha-config-check@0.0.1
      env:
          ACTION_VERSION: STABLE
    - run: echo All Done!
