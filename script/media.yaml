roku_button:
  sequence:
    service: roku_remote.press_button
    data_template:
      button: "{{ button }}"
roku_ff_seconds:
  sequence:
    service: python_script.roku_fast_forward_seconds
    data_template:
      seconds: "{{ seconds }}"

jeopardy:
  alias: Jeopardy Time
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.living_room_tv
    - delay:
        seconds: 20
    - service: roku_remote.launch_channel
      data:
        channel: '9.1'
    - delay:
        seconds: 5
    - service: roku_remote.press_button
      data:
        button: play
