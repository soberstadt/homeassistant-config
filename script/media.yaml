roku_button:
  sequence:
    service: remote.send_command
    data_template:
      entity_id: remote.roku
      command: "{{ button }}"
roku_ff_seconds:
  sequence:
    service: python_script.roku_fast_forward_seconds
    data_template:
      seconds: "{{ seconds }}"
tv_off:
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.roku

jeopardy:
  alias: Jeopardy Time
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.roku
        media_content_type: "TV"
        media_content_id: '9.1'
    - delay:
        seconds: 10
    - service: remote.send_command
      data:
        entity_id: remote.roku
        command: play

wii:
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.roku
        source: AV
    - service: python_script.set_roku_volume
      data:
        level: 14

lily_white_noise:
  alias: Lily White Noise
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.googlehome9316
        media_content_id: https://oberstadt.duckdns.org:8123/local/pink.9.mp3
        media_content_type: music
