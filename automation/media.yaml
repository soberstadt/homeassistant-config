- alias: Autoplay Jeopardy
  trigger:
    platform: time
    at: "19:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: template
        value_template: "{{ states.input_select.family_status_dropdown.state != 'Extended Away' }}"
  action:
    - service: script.jeopardy

- alias: Alert chromecast idle
  trigger:
    platform: state
    entity_id: binary_sensor.chromecast_idle
    to: "on"
    for:
      minutes: 15
  action:
    - service: notify.mobile_app_spencer_s_pixel_4
      data:
        title: Alert
        message: Chromecast idle for 15 minutes
        entity_id: remote.roku
        data:
          actions:
            - action: roku_off
              title: Turn Off

- alias: Roku off if chromecast doing nothing
  trigger:
    platform: state
    entity_id: binary_sensor.chromecast_idle
    to: "on"
    for:
      minutes: 60
  action:
    - service: remote.turn_off
      data:
        entity_id: remote.roku

- alias: Noti Action - Roku Off
  trigger:
    platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: roku_off
  action:
    - service: remote.turn_off
      data:
        entity_id: remote.roku
