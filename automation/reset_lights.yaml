- alias: Reset Lights
  trigger:
    platform: time
    at: '13:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: group.kitchen_lights
      data:
        brightness: 255
    - service: homeassistant.turn_on
      entity_id: group.bedroom_lights
      data:
        brightness: 255
    - delay: 0:01
    - service: homeassistant.turn_off
      entity_id: group.kitchen_lights
    - service: homeassistant.turn_off
      entity_id: group.bedroom_lights
