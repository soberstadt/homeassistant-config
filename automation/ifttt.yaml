- alias: IFTTT - Scenes
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_scene
  action:
    service: scene.turn_on
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'

- alias: IFTTT - Roku
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_roku
  action:
    service: remote.send_command
    data_template:
      entity_id: remote.roku
      button: '{{ trigger.event.data.button }}'

- alias: IFTTT - Wii
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: wii
  action:
    service: script.wii
