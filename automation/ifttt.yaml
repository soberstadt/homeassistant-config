- alias: IFTTT - Scenes
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_scene
  action:
    service: scene.turn_on
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'

- alias: IFTTT - Roku
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_roku
  action:
    service: remote.send_command
    data_template:
      entity_id: remote.roku
      button: '{{ trigger.event.data.button }}'

- alias: IFTTT - Wii
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: wii
  action:
    service: script.wii

- alias: IFTTT - Night Scene
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: night_scene
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if trigger.entity_id == 'input_boolean.guest_mode' %}
          scene.night_light
        {% else %}
          scene.good_night
        {% endif %}
