- alias: Family Away
  trigger:
    - platform: state
      entity_id: input_select.family_status_dropdown
      to: 'Away'
  action:
    - service: switch.turn_on
      entity_id: switch.1712213843127125131334298f10a49d
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - service: climate.set_temperature
      data:
        entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1
        temperature: 79
        operation_mode: Cool

- alias: Family Home
  trigger:
    - platform: state
      entity_id: input_select.family_status_dropdown
      to: 'Just Arrived'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1
        temperature: 74
        operation_mode: Cool
    - service: switch.turn_off
      entity_id: switch.1712213843127125131334298f10a49d

- alias: Return to Neighborhood
  trigger:
    - platform: state
      entity_id: device_tracker.google_maps_114754196444501299267
      to: 'Neighborhood'
    - platform: state
      entity_id: device_tracker.google_maps_104430582414753567698
      to: 'Neighborhood'
  condition:
    - condition: template
      value_template: "{{ states.input_select.family_status_dropdown.state in ['Away', 'Work', 'Extended Away'] }}"
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1
        temperature: 76
        operation_mode: Cool
