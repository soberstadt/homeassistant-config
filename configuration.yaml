homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 22
  unit_system: imperial
  time_zone: America/New_York
  customize: !include_dir_merge_named customize

frontend:
  extra_html_url:
    - /local/custom_ui/state-card-tiles.html
  extra_html_url_es5:
    - /local/custom_ui/state-card-tiles.html

config:

http:
  api_password: !secret http_password
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  base_url: !secret base_url

# Checks for available updates
updater:
  include_used_components: true
# Discover some devices automatically
discovery:
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:
# Enables support for tracking state changes over time.
history:
# View all events in a logbook
logbook:
recorder:
  purge_interval: 2
  purge_keep_days: 14

sun:

automation: !include_dir_merge_list automation
group: !include ./configuration/group.yaml
notify: !include ./configuration/notify.yaml
scene: !include_dir_merge_list scene
sensor: !include ./configuration/sensor.yaml
script: !include_dir_merge_named script

# Text to speech
tts:
  platform: google

zwave:
  usb_path: /dev/ttyACM0

mqtt:
  broker: core-mosquitto
  username: !secret mqtt_user
  password: !secret mqtt_password

switch:
  - platform: rpi_rf
    gpio: 18
    switches:
      aux1:
        pulselength: 190
        code_on: 349955
        code_off: 349964
      aux2:
        pulselength: 190
        code_on: 349635
        code_off: 349644

binary_sensor:
  - platform: rpi_gpio
    ports:
      17: PIR Living Room

device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.0.100-140
    scan_options: " -sn "

hdmi_cec:
  devices:
    TV: 0.0.0.0

light:
  - platform: flux_led
    automatic_add: True

google_assistant:
  project_id: soberstadt
  client_id: !secret google_client_id
  access_token: !secret google_access_token
  exposed_domains:
    - switch
    - light

input_text:
  roku_remote_ip:
    name: Roku Remote IP

roku_remote:

python_script:
