title: Oberstadt Home
excluded_entities:
views:
  - title: Home
    icon: mdi:home
    background: var(--background-image)
    cards:
      - type: conditional
        conditions:
          - entity: cover.garage_door
            state: "open"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - type: call-service
              icon: mdi:garage-open
              name: Garage Door
              action_name: Close
              service: cover.close_cover
              service_data:
                entity_id: cover.garage_door
      - type: custom:simple-weather-card
        entity: weather.dark_sky
        name: " "
        backdrop:
          day: "var(--primary-color)"
          night: "#40445a"
        secondary_info:
          - humidity
          - precipitation_probability
      - type: glance
        columns: 6
        entities:
          - entity: sensor.avg_real_feel
            name: Inside
          - entity: sensor.dark_sky_apparent_temperature
            name: Outside
          - entity: group.house_motion
            icon: mdi:run-fast
            name: Motion
          - entity: input_select.spencer_status_dropdown
            icon: mdi:account
          - entity: input_select.lynsey_status_dropdown
            icon: mdi:account
          - entity: cover.garage_door
            name: Garage Door
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: button
                entity: scene.evening
                icon: mdi:weather-sunset
                name: Evening
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.evening
              - type: button
                entity: scene.good_night_lights
                icon: mdi:flashlight
                name: Night Light
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.good_night_lights
              - type: button
                entity: script.good_night
                icon: mdi:sleep
                name: All Off
                tap_action:
                  action: call-service
                  service: script.good_night
          - type: horizontal-stack
            cards:
              - type: button
                entity: scene.romantic
                icon: mdi:heart
                name: Romantic
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.romantic
              - type: button
                entity: scene.movie_playing
                icon: mdi:movie
                name: Movie
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.movie_playing
              - type: button
                entity: scene.lily_bed_time
                icon: mdi:baby-carriage
                name: Lily Bed Time
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.lily_bed_time
      - type: entities
        title: Light Groups
        show_header_toggle: false
        entities:
          - light.living_room_lights
          - light.kitchen_lights
          - light.bedroom_lights
          - light.sitting_room_lights
          - light.dining_room_lights
          - light.mood_lights
          - light.front_door_light
      - type: custom:thermostat-card
        entity: climate.2gig_technologies_ct101_thermostat_iris_mode
        step: 1
        title: ""
      - type: picture-glance
        title: Front Door
        camera_image: camera.front_door
        camera_view: live
        entities:
          - camera.front_door
      - type: markdown
        content: |
          ## Lily's Door {{ states('input_select.lily_door_status_dropdown') }} For
          {% set minutes_closed = (as_timestamp(now()) - as_timestamp(states.input_select.lily_door_status_dropdown.last_changed)) / 60 %}
          {% if minutes_closed > 60 -%}
            {{ (minutes_closed / 60) | round(0, 'floor') }} {{ 'hours ' }}
          {%- endif %}
          {{- (minutes_closed % 60) | round() }} minutes

  - title: Lights
    background: var(--background-image)
    icon: mdi:lightbulb-on-outline
    cards:
